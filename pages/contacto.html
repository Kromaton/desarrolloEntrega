        <link rel="stylesheet" href="../css/style.css">
        <title>Contactarse con el Autor</title>
    </head>
    <body>
        <div id="grilla">
            <header class="Top">
                <nav class="navbar">
                    <h1 class="navbar-brand" href="#">Jim Butcher</h1>
                    <div id="navbarNav">
                        <ul class="nav">
                            <li class="nav-item">

                                <a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <main class="Principal">
                <section class="contenido">
                    <h2 class="form">Formulario de Contacto</h2>
                    <article class="formularioContacto">
                        <form>
                            <div class="input-group">
                                <span class="input-group-text">Nombre y Apellido</span>
                                <input type="text" aria-label="First name" class="form-control">
                                <input type="text" aria-label="Last name" class="form-control">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-text">E-mail</span>
                                <input type="text" aria-label="E-mail" class="form-control">
                            </div>
                            <br>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Porque desea contactarnos?</option>
                                <option value="1">Libros</option>
                                <option value="2">Entrevistas</option>
                                <option value="3">Varios</option>
                            </select>
                            <br>
                            <div class="form-floating" id="comentarioCheck">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 300px"></textarea>
                                <label for="floatingTextarea2">Comentario</label>
                            </div>
                            <br>
                            <div id="confirmCheck">
                                <label>Desea recibir un e-mail de confirmaci√≥n.</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Si</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">No</label>
                                </div>
                            </div>
                            <div class="form-check" id="updateCheck">
                                <div>
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                </div>
                                <label class="form-check-label" for="flexCheckDefault">Deseo recibir actualizaciones del sitio en mi correo.</label>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary" id="submit">Enviar Formulario</button>
                            </div>
                        </form>
                    </article>
                </section>
            </main>
