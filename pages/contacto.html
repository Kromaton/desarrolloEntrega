            <section id="principal" class="contenido">
                <h2 class="form">Formulario de Contacto</h2>
                <article class="formularioContacto">
                    <form>
                        <div class="nameForm">
                            <label for="nombre_apellido">Ingrese Nombre y Apellido:<br></label>
                            <input type="text" placeholder="Nombre y Apellido" name="nombre_apellido" size="30" maxlength="100">
                        </div>
                        <div class="mailForm">
                            <label for="e-mail">E-mail:<br></label>
                            <input type="email" placeholder="abcd@gmail.com" name="e-mail" size="30" maxlength="100">
                        </div>
                        <div class="razonForm">
                            <label for="razon">Porque desea contactarnos?<br></label>
                            <select name="razon"> 
                                <option value="1">Libros</option>
                                <option value="2">Entrevistas</option>
                                <option value="3">Varios</option>
                            </select>
                        </div>
                        <div class="observForm">
                            <label for="Observaciones">Observaciones:<br></label>
                            <textarea placeholder="Observaciones" cols="30" rows="7"></textarea>
                        </div>
                        <div class="confirmaMailForm">
                            <label>Deseo recibir un e-mail de confirmaci√≥n.</label>            
                            <div>
                                <input type="radio" name="confirma" value="Si"> Si
                                <input type="radio" name="confirma" value="No"> No
                            </div>                        
                        </div>
                        <div class="actualizForm">
                            <input type="checkbox" name="acepta" value="1">
                            <label>Deseo recibir correo acerca de actualizaciones de la pagina.</label>   
                        </div>
                        <div class="enviarForm">
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Borrar">
                        </div>                
                    </form>
                </article>
